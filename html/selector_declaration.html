<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>css(Cascading Style Sheet)</title>
    <link rel="stylesheet" href="../css/selector_declaration.css">
</head>
<body>
<ul>
    <li>김치볶음밥</li>
    <li>참치김밥</li>
    <li>곰탕</li>
    <li id="select">참깨라면</li>
<!-- id라는 속성을 사용하고 그 값을 css에서 사용하면 해당 속성이 id일 때는 #, class일 때는 해당 이름을 가진 dom은 그 이름을 적는다. -->
</ul>
<ol id="menu">
    <li>스테이크</li>
    <li>짬뽕</li>
    <li>탕수육</li>
    <li>한식
        <ol>
            <li>비빔밥</li>
            <li>해물탕</li>
        </ol>
    </li>
</ol>
</body>
</html>
